{% set name = "bunnet" %}
{% set version = "1.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/bunnet-{{ version }}.tar.gz
  sha256: 8be5a58afa9a42c2af9913bfd264322806f20ca741ba488ea88e5f613ae42782

build:
  entry_points:
    - bunnet = bunnet.executors.migrate:migrations
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - flit-core
    - pip
  run:
    - python >=3.7
    - pydantic >=1.9.0,<2
    - pymongo
    - lazy-model >=0.2.0
    - click >=7
    - toml

test:
  imports:
    - bunnet
  commands:
    - pip check
    - bunnet --help
  requires:
    - pip

about:
  home: https://github.com/roman-right/bunnet
  summary: Synchronous Python ODM for MongoDB
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - awvwgk
